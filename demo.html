<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap screen scale demo</title>

    <link rel="stylesheet" href="bootstrap-screen-scale.css">
</head>

<body>
    <!-- screen scale pointer -->
    <screen-scale>
        <p id="screen-scale-xsm">extra-small</p>
        <p id="screen-scale-sm">small</p>
        <p id="screen-scale-md">medium</p>
        <p id="screen-scale-lg">large</p>
        <p id="screen-scale-xl">extra-large</p>
        <p id="screen-scale-xxl">extra-extra-large</p>
    </screen-scale>
</body>

</html>
